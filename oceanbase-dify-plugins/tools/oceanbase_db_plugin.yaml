identity:
  name: oceanbase_db_plugin
  author: xxsc0529
  label:
    en_US: "OceanBase Database Query"
    zh_Hans: "OceanBase数据库查询"
    pt_BR: "Consulta OceanBase Database"
description:
  human:
    en_US: "Connect to OceanBase database and execute SQL queries using MySQL protocol."
    zh_Hans: "使用MySQL协议连接OceanBase数据库并执行SQL查询。"
    pt_BR: "Conecte-se ao banco de dados OceanBase e execute consultas SQL usando o protocolo MySQL."
  llm: "A tool for connecting to OceanBase database and executing SQL queries using MySQL protocol."
parameters:
  - name: host
    type: string
    required: true
    label:
      en_US: Database Host
      zh_Hans: 数据库主机
      pt_BR: Host do Banco de Dados
    human_description:
      en_US: "The hostname or IP address of the OceanBase database server."
      zh_Hans: "OceanBase数据库服务器的主机名或IP地址。"
      pt_BR: "O hostname ou endereço IP do servidor de banco de dados OceanBase."
    llm_description: "The hostname or IP address of the OceanBase database server."
    form: llm
  - name: port
    type: number
    required: false
    label:
      en_US: Database Port
      zh_Hans: 数据库端口
      pt_BR: Porta do Banco de Dados
    human_description:
      en_US: "The port number of the OceanBase database server."
      zh_Hans: "OceanBase数据库服务器的端口号。"
      pt_BR: "O número da porta do servidor de banco de dados OceanBase."
    llm_description: "The port number of the OceanBase database server."
    form: llm
  - name: user
    type: string
    required: true
    label:
      en_US: Username
      zh_Hans: 用户名
      pt_BR: Nome de Usuário
    human_description:
      en_US: "The username for connecting to the OceanBase database."
      zh_Hans: "连接OceanBase数据库的用户名。"
      pt_BR: "O nome de usuário para conectar ao banco de dados OceanBase."
    llm_description: "The username for connecting to the OceanBase database."
    form: llm
  - name: password
    type: secret-input
    required: true
    label:
      en_US: Password
      zh_Hans: 密码
      pt_BR: Senha
    human_description:
      en_US: "The password for connecting to the OceanBase database."
      zh_Hans: "连接OceanBase数据库的密码。"
      pt_BR: "A senha para conectar ao banco de dados OceanBase."
    llm_description: "The password for connecting to the OceanBase database."
    form: llm
  - name: database
    type: string
    required: true
    label:
      en_US: Database Name
      zh_Hans: 数据库名
      pt_BR: Nome do Banco de Dados
    human_description:
      en_US: "The name of the OceanBase database."
      zh_Hans: "OceanBase数据库的名称。"
      pt_BR: "O nome do banco de dados OceanBase."
    llm_description: "The name of the OceanBase database."
    form: llm
  - name: query
    type: string
    required: true
    label:
      en_US: SQL Query
      zh_Hans: SQL查询语句
      pt_BR: Consulta SQL
    human_description:
      en_US: "The SQL query to execute against the OceanBase database."
      zh_Hans: "要在OceanBase数据库上执行的SQL查询语句。"
      pt_BR: "A consulta SQL a ser executada no banco de dados OceanBase."
    llm_description: "The SQL query to execute against the OceanBase database."
    form: llm
extra:
  python:
    source: tools/oceanbase_db_plugin.py
